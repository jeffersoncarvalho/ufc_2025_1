<!DOCTYPE html>
<html lang="pt-br">
<head>
<style>
    .flex-container {
        background-color: beige;
        height: 300px;

        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: flex-end;
        flex-wrap: wrap;
        overflow: visible;
    }
    .flex-items {
        background-color: burlywood;
        height: 50px;
        width: 50px;
    }
</style>
</head>
<body>
    <h1>Estudo de Flexbox</h1>
    <div class="flex-container">
        <div class="flex-items" style="background-color: violet;"></div>
    </div>
</body>
</html>
