<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Fixo com Flexbox</title>
<style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.notification-card {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 250px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.card-header {
  display: flex;
  justify-content: flex-end;
}

.close-btn {
  background: transparent;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.card-content h3 {
  margin: 0;
}

.card-content p {
  margin: 5px 0 0;
}

</style>
</head>
<body>
  <div class="notification-card">
    <div class="card-header">
      <button class="close-btn">X</button>
    </div>
    <div class="card-content">
      <h3>Novidade!</h3>
      <p>Confira nossos novos produtos.</p>
    </div>
  </div>

  <div style="height: 2000px;"></div> <!-- Para testar o comportamento fixo -->
</body>
</html>
