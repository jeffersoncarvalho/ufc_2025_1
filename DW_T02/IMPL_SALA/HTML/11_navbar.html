<!DOCTYPE html>
<html>
<head>
<style>
    ul {
        background-color: gray;
    }
    li {
        list-style: none;
        display: inline;
    }
    li > a {
        text-decoration: none;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding: 10px 10px;
        color: white;
    }
    li > a:hover {
        background-color: black;
    }
</style>
</head>
<body>
    <ul>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JAVASCRIPT</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">SQL</a></li>
        <li><a href="#">PYTHON</a></li>
        <li><a href="#">JAVA</a></li>

    </ul>
</body>
</html>
