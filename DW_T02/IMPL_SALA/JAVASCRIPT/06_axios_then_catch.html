<!DOCTYPE html>
<html lang="pt-br">
<head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Axios then-catch</h1>
    <h2 id="pokemon-name">Carregando...</h2>
    <img id="pokemon-img" src="" alt="" />
    <img id="pokemon-img-hd" src="" alt="" />
<script>
    function carregarPokemon(id) {
        axios.get(`https://pokeapi.co/api/v2/pokemon/${id}`)
        .then(
            ({data}) => {
                //console.log(response.data.name)
                const pokemonName = document.getElementById("pokemon-name")
                let pokemonStr = data.name.charAt(0).toUpperCase() + data.name.slice(1)
                pokemonName.innerHTML = pokemonStr

                const pokemonImg = document.getElementById("pokemon-img")
                pokemonImg.alt = data.name
                pokemonImg.src = data.sprites.front_default

                const pokemonImgHD = document.getElementById("pokemon-img-hd")
                pokemonImgHD.alt = data.name
                pokemonImgHD.src = data.sprites.other.dream_world.front_default
            }
        )
        .catch(error => console.log(error))
    }

    carregarPokemon(101)
</script>
</body>
</html>
