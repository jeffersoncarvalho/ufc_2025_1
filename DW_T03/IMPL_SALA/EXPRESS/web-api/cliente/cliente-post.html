<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>

    <h1>Inserir Professor</h1>
    <form onsubmit="criarProfessor(event)">
        <label for="nome">Nome: </label>
        <input id="nome" name="nome" type="text" required/> <br />

        <label for="titulacao">Titulação: </label>
        <input id="titulacao" name="titulacao" type="text" required/> <br />

        <label for="img">Imagem: </label>
        <input id="img" name="img" type="text" required/> <br />

        <button type="submit">ENVIAR</button>
    </form>

<script>

    async function criarProfessor(event) {
        event.preventDefault()
        const nome = document.getElementById("nome").value
        const titulacao = document.getElementById("titulacao").value
        const img = document.getElementById("img").value

        const novoProfessor = {nome, titulacao, img}
        const response = await fetch(
            "http://localhost:3000/professores/criar",
            {
                method: "POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify(novoProfessor)
            }
        )
        const json = await response.json()
        console.log(json)
    }
</script>
</body>
</html>
