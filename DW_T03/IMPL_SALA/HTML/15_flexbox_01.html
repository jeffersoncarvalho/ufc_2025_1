<!DOCTYPE html>
<html>
<head>

        background-color: aquamarine;
        margin: 5px;
        width: 50px;
        height: 50px;
    }

</head>
<body>

<div class="container">

    </div>

    </div>
    <div class="flex-item" style="background-color: aliceblue; align-self: flex-end;">
        
    </div>
    
    
</div>
</body>
</html>
