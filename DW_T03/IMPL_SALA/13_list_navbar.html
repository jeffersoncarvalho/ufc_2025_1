<!DOCTYPE html>
<html>
<head>
<style>
    ul {
        list-style-type: none;
        background-color: #c0c0c0;
        margin: 0;
        padding: 0;
    }
    li {
        display: inline;
        font-size: 16px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: white;
        float: left;
    }
    li a {
        padding: 16px;
        background-color: #c0c0c0;
        text-decoration: none;
        text-align: center;
    }
    li a:hover {
        background-color: black;
        color: white;
    }
</style>
</head>
<body>
    <ul>
        <li></li>
        <li><a href="">HTML</a></li>
        <li><a href="">CSS</a></li>
        <li><a href="">JAVASCRIPT</a></li>
        <li><a href="">SQL</a></li>
        <li><a href="">JAVA</a></li>
        <li><a href="">PYTHON</a></li>
        <li><a href="">PHP</a></li>
    </ul>
</body>
</html>
