<!DOCTYPE html>
<html lang="pt-br">
<head>
<style>
    div {
        background-color: aqua;
        width: 200px;
        display: inline-block;
    }
    span {
        background-color: red;
    }
</style>
</head>
<body>
    Este é um texto comum
    <div>Este é um texto dentro de uma div</div>
    <div style="background-color: aquamarine;">Este é um texto dentro de uma div</div>
    <div style="background-color: antiquewhite;">Este é um texto dentro de uma div</div>
    Este é um <span>texto</span> após a div.
</body>
</html>
